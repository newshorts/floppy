<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<title>Floppy</title>
		<style>
			* { margin: 0; padding: 0; }

			.content {
				width: 100vw;
				height: 100vh;
			}

			.canvas {
				width: 100vw;
				height: 100vh;
				position: absolute;
				top: 0;
				left: 0;
			}

			.paw {
				position: fixed;
				top: 0;
				width: 155px;
				height: 687px;
				background: url(images/paw.png) scroll no-repeat;
				background-size: contain;
				transform-origin: 50% 100% 0;
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<main>
			<section class="content">
				<figure class="paw"></figure>
				<canvas class="canvas"></canvas>
			</section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
		<script src="https://hammerjs.github.io/dist/hammer.js"></script>
		<script src="js/helpers/event-emitter-micro.js"></script>
		<script src="js/helpers/math.js"></script>
		<script src="js/helpers/vector2.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/cat-paw-mover.js"></script>
		<script src="js/main.js"></script>
		<script>
			(function() {
				window.onload = Main.initialize();
			})();
		</script>
	</body>
</html>
